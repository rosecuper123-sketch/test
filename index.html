<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>第二次作业反馈测试入口</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    input { padding: 10px; width: 260px; }
    button { padding: 10px 20px; margin-left: 10px; }
  </style>
</head>

<body>
  <h2>第二次作业反馈测试入口<</h2>
  <p>请输入你的学号：</p>

  <input id="sid" placeholder="例如：25351099"/>
  <button onclick="go()">开始测验</button>

  <!-- 加载 assignment_map（文件名按你上传的为准） -->
  <script src="assigning_map.js"></script>

  <script>
    function go() {
      const id = document.getElementById("sid").value.trim();

      // assignment_map 来自 assigning_map.js
      if (!assignment_map[id]) {
        alert("学号不存在，请检查输入是否正确");
        return;
      }

      // 跳转到对应问卷页面
      window.location.href = assignment_map[id];
    }
  </script>
</body>
</html>
